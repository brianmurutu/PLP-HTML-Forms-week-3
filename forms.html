<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="your-external-stylesheet.css"> <!-- Add the path to your external CSS file here -->
  <style>
    /* Your existing internal CSS styles here */
   
    body {
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    
    .outer {
      background-color: #292b3a;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      padding: 2rem;
      color: #fff;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .in {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
      background-color: #373e4f;
      border: none;
      border-radius: 5px;
      color: #fff;
    }

    .in::placeholder {
      color: #a1a1a1;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #bt {
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
      animation: blink 1s infinite; /* Added blink animation */
      margin-top:20px; 
      position:absolute; 
      left:0px; 
    }

    

    #bt:hover {
      background-color: #45a049;
      background: green;
      font-size: 13px;
      cursor: pointer;
      transform: scale(1.05);
      animation: none; /* Disable blink on hover */
    }

    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .social-icons .icon {
      background-color: #292b3a;
      border: none;
      border-radius: 50%;
      margin: 0 10px;
      padding: 10px;
      font-size: 1.5rem;
      color: #fff;
      transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
    }

    .social-icons .icon:hover {
      background-color: #373e4f;
      transform: scale(1.1);
    }

    .signup {
      font-size: 1rem;
      margin-top: 20px;
      color: #a1a1a1;
    }

    a {
      color: #4caf50;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }

    a:hover {
      color: #45a049;
    }
  </style>
  <script>
    function fa() {
      if (a.value == "" || b.value == "") {
        f();
        document.getElementById("a").style.border = "3px solid red";
        document.getElementById("b").style.border = "3px solid red";
        bt.value = "ENTER DATA";
        
      } else {
        document.getElementById("a").style.border = "3px solid green";
        document.getElementById("b").style.border = "3px solid green";
        bt.value = "Finally All Right";
        bt.style.left = "130px";
      }
    }
    flag = 1;
    function f() {
      if (flag == 1) {
        bt.style.left = "210px";
        flag = 2;
      } else if (flag == 2) {
        bt.style.left = "80px";
        flag = 1;
      }
    }
</script>
</head>
<body>
  <div class="outer">
    <h1>HTML forms</h1>
    <label for="name">Name:</label>
			<input type="text" id="name" name="name" required><br><br>
		
			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" name="dob" required><br><br>
		
			<label for="gender">Gender:</label>
			<select id="gender" name="gender" required>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			</select><br><br>
		
			<label for="address">Address:</label>
			<textarea id="address" name="address" required></textarea><br><br>
		
			<label for="telephone">Telephone:</label>
			<input type="tel" id="telephone" name="telephone" required><br><br>
		
			<label for="email">Email Address:</label>
			<input type="email" id="email" name="email" required><br><br>
		
			<label for="course">Course:</label>
			<input type="text" id="course" name="course" required><br><br>
		
      <button type="submit">Register</button>
			<button type="reset">Cancel</button>
    
        <input class=".sign" type="Submit" onmouseenter="fa()" onclick="alert('Done')" id="bt" />&nbsp;&nbsp;
       
    </div>
    <br>
  
  </div>
</body>
</html>
